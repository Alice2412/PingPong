<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界乒乓球运动员前二十名</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #1E3A8A 50%, #DC2626 50%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 2rem 0;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
        }
        
        .menu-item {
            background-color: #1E3A8A;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .menu-item:hover {
            background-color: #2F4F9F;
        }
        
        h1 {
            color: #1E3A8A;
            margin-bottom: 2rem;
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 0 2rem;
        }
        
        .player-card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
        }
        
        .player-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .player-name {
            font-weight: bold;
            color: #1E3A8A;
            font-size: 18px;
        }

        .language-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #1E3A8A;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-weight: bold;
        }

        .language-switch:hover {
            background-color: #2F4F9F;
            color: white;
        }

        .related-articles {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        
        .related-link {
            background-color: #DC2626;
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            text-align: center;
        }
        
        .related-link:hover {
            background-color: #BC1515;
        }

        .blue-link {
            background-color: #1E3A8A !important;
        }
        
        .blue-link:hover {
            background-color: #2F4F9F !important;
        }
    </style>
    <script src="translations-top.js"></script>
    <script src="languageSwitch-top.js"></script>
</head>
